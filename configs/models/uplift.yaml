# Uplift model configuration
model:
  type: causal_forest  # causal_forest, x_learner, t_learner, s_learner
  version: 1.0.0

  causal_forest:
    n_estimators: 100
    max_depth: null
    min_samples_leaf: 5
    criterion: mse

  x_learner:
    base_learner: gradient_boosting
    propensity_learner: logistic
    n_estimators: 100
    max_depth: 5

training:
  test_size: 0.2
  cv_folds: 5
  random_state: 42

features:
  categorical:
    - segment
    - region
    - channel
  numerical:
    - age
    - tenure_days
    - total_spend
    - transaction_count
    - avg_basket_size

evaluation:
  metrics:
    - auuc  # Area Under Uplift Curve
    - qini  # Qini coefficient
    - ate   # Average Treatment Effect
  confidence_level: 0.95

inference:
  batch_size: 1000
  cache_ttl_seconds: 3600

