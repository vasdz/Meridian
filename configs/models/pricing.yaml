# Pricing model configuration
model:
  type: elasticity

  elasticity:
    model: log_linear
    regularization: 0.01
    include_cross_elasticity: false

  optimization:
    solver: glop
    time_limit_seconds: 300

constraints:
  min_margin: 0.1
  max_price_change: 0.2
  price_ladder_enabled: false

training:
  test_size: 0.2
  cv_folds: 5

features:
  price_features:
    - current_price
    - competitor_price
    - cost
  demand_features:
    - seasonality
    - promotion_active
    - inventory_level

evaluation:
  metrics:
    - mape
    - r2
    - elasticity_accuracy

