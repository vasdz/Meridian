# Base Hydra configuration
defaults:
  - _self_
  - models: uplift

app:
  name: Meridian
  version: 1.0.0
  environment: ${oc.env:ENVIRONMENT,development}
  debug: ${oc.env:DEBUG,false}

server:
  host: ${oc.env:HOST,0.0.0.0}
  port: ${oc.env:PORT,8000}
  workers: ${oc.env:WORKERS,4}

database:
  host: ${oc.env:DB_HOST,localhost}
  port: ${oc.env:DB_PORT,5432}
  name: ${oc.env:DB_NAME,meridian}
  user: ${oc.env:DB_USER,meridian}
  password: ${oc.env:DB_PASSWORD,meridian}
  pool_size: 10
  max_overflow: 20

redis:
  host: ${oc.env:REDIS_HOST,localhost}
  port: ${oc.env:REDIS_PORT,6379}
  db: 0

security:
  algorithm: HS256
  access_token_expire_minutes: 30
  rate_limit_enabled: true
  rate_limit_requests_per_minute: 60

logging:
  level: INFO
  format: json

