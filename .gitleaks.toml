# Gitleaks configuration for Meridian project
# https://github.com/gitleaks/gitleaks

title = "Meridian Gitleaks Configuration"

[extend]
useDefault = true

# Global allowlist for paths that should be ignored
[allowlist]
description = "Global allowlist"
regexTarget = "path"
regexes = [
    "^tests/",
    "^docs/",
    "^notebooks/",
    "^\\.env\\.example$",
    "^\\.env\\.test$",
]
stopwords = [
    "example",
    "placeholder",
    "changeme",
    "test",
    "fake",
    "mock",
    "dummy",
    "mk_test_",
]
