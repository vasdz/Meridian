apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: meridian-secrets
  namespace: meridian
spec:
  encryptedData:
    # These values should be encrypted using kubeseal
    DB_PASSWORD: AgA...encrypted...
    SECRET_KEY: AgA...encrypted...
    VAULT_TOKEN: AgA...encrypted...
  template:
    metadata:
      name: meridian-secrets
      namespace: meridian
    type: Opaque
---
