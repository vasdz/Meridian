apiVersion: v1
kind: Service
metadata:
  name: meridian-api-service
  namespace: meridian
  labels:
    app: meridian-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: meridian-api
---
apiVersion: v1
kind: Service
metadata:
  name: meridian-api-headless
  namespace: meridian
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 8000
      name: http
  selector:
    app: meridian-api

