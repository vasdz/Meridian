version: '3.8'

services:
  app:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=meridian
      - DB_USER=meridian
      - DB_PASSWORD=meridian
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=development
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../src:/app/src:ro
    networks:
      - meridian-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=meridian
      - POSTGRES_PASSWORD=meridian
      - POSTGRES_DB=meridian
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meridian"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meridian-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meridian-network

  celery-worker:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    command: celery -A meridian.workers.celery_app worker --loglevel=info
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - app
      - redis
    networks:
      - meridian-network

  celery-beat:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    command: celery -A meridian.workers.celery_app beat --loglevel=info
    environment:
      - REDIS_HOST=redis
    depends_on:
      - celery-worker
    networks:
      - meridian-network

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.0
    ports:
      - "5000:5000"
    command: mlflow server --host 0.0.0.0 --port 5000
    volumes:
      - mlflow-data:/mlflow
    networks:
      - meridian-network

volumes:
  postgres-data:
  redis-data:
  mlflow-data:

networks:
  meridian-network:
    driver: bridge

