name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

env:
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "2.1.1"

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run ruff
        run: poetry run ruff check src tests

      - name: Run black
        run: poetry run black --check src tests

      - name: Run mypy
        run: poetry run mypy src

  test:
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: meridian
          POSTGRES_PASSWORD: meridian
          POSTGRES_DB: meridian_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: meridian_test
          DB_USER: meridian
          DB_PASSWORD: meridian
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          poetry run pytest tests/unit -v --cov=src/meridian --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  security-scan:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run bandit
        run: poetry run bandit -r src -ll

      - name: Run safety check
        continue-on-error: true
        run: |
          poetry run safety check --ignore 83170 --ignore 83076 --ignore 71692 --ignore 71587 --ignore 71579 --ignore 71691 --ignore 71584 --ignore 71578 --ignore 71577 --ignore 82294 --ignore 71693 --ignore 64459 --ignore 64396 || true
